<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Hazard Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Admin specific styles overrides */
        .admin-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .stats-row {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .grid-layout {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .grid-layout {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--surface);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
        }

        .action-btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            font-size: 0.9rem;
            transition: transform 0.1s;
        }

        .action-btn:active {
            transform: scale(0.98);
        }

        .btn-verify {
            background: var(--success);
            color: white;
        }

        .btn-reject {
            background: var(--error);
            color: white;
            margin-left: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            color: var(--text-muted);
            font-weight: 500;
        }

        /* Dark mode table adjustments */
        tr:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body>
    <!-- Login Overlay -->
    <div id="login-overlay"
        style="position: fixed; inset: 0; background: var(--background); z-index: 1000; display: flex; align-items: center; justify-content: center;">
        <div class="card" style="width: 100%; max-width: 400px; padding: 30px;">
            <div style="text-align: center; margin-bottom: 20px;">
                <span style="font-size: 3rem;">üõ°Ô∏è</span>
                <h2 style="margin-top: 10px;">Admin Access</h2>
                <p style="color: var(--text-muted);">Restricted Area</p>
            </div>

            <form id="login-form" onsubmit="AdminApp.handleLogin(event)">
                <div style="margin-bottom: 15px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: 500;">Username</label>
                    <input type="text" id="admin-user" class="form-input" required
                        style="width: 100%; padding: 10px; border-radius: 6px; border: 1px solid var(--border); background: var(--surface-2); color: var(--text-color);">
                </div>
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: 500;">Password</label>
                    <input type="password" id="admin-pass" class="form-input" required
                        style="width: 100%; padding: 10px; border-radius: 6px; border: 1px solid var(--border); background: var(--surface-2); color: var(--text-color);">
                </div>

                <button type="submit" class="btn-primary"
                    style="width: 100%; padding: 12px; border-radius: 6px; background: var(--primary); color: white; border: none; font-weight: bold; cursor: pointer;">Login</button>
            </form>

            <div
                style="margin-top: 20px; padding: 15px; background: rgba(255,165,0,0.1); border: 1px dashed var(--warning); border-radius: 6px; font-size: 0.9rem; text-align: center;">
                <p style="color: var(--warning); margin-bottom: 5px;"><strong>Demo Credentials:</strong></p>
                <code style="background: rgba(0,0,0,0.2); padding: 2px 5px; border-radius: 4px;">admin</code> / <code
                    style="background: rgba(0,0,0,0.2); padding: 2px 5px; border-radius: 4px;">admin123</code>
            </div>
        </div>
    </div>

    <div class="admin-container" id="admin-content" style="filter: blur(5px); pointer-events: none;">
        <header class="admin-header">
            <div class="logo">
                <span class="logo-icon">üõ°Ô∏è</span>
                <span class="logo-text">Ocean Hazard Admin</span>
            </div>
            <a href="/" class="btn-text-small">Back to App</a>
        </header>

        <div class="stats-row" id="admin-stats">
            <!-- Stats will be loaded here -->
            <div class="card" style="flex:1">
                <p>Loading stats...</p>
            </div>
        </div>

        <div class="grid-layout">
            <div class="main-column">
                <h2 class="section-title" style="color: var(--error);">üö® Active SOS Alerts</h2>
                <div id="sos-container" class="posts-container" style="margin-bottom: 30px;">
                    <p class="text-center" style="color:var(--text-muted)">Loading SOS reports...</p>
                </div>

                <h2 class="section-title">Pending Verifications</h2>
                <div id="pending-container" class="posts-container">
                    <p class="text-center" style="color:var(--text-muted)">Loading pending posts...</p>
                </div>
            </div>

            <div class="side-column">
                <h2 class="section-title">Ocean Sensor Network</h2>
                <div class="card">
                    <h3>Live Sensor Status</h3>
                    <div style="max-height: 400px; overflow-y: auto;">
                        <table id="sensor-table">
                            <thead>
                                <tr>
                                    <th>Sensor ID/Loc</th>
                                    <th>Type</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Sensor data loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/config.js"></script>
    <script src="/js/admin.js"></script>
</body>

</html>
